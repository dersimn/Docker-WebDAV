<VirtualHost *:80>
    DocumentRoot /webdav

    # Lock File (LOCK/UNLOCK)
    DavLockDB /webdav.lock

    <Directory /webdav>
        # WebDAV
        Dav On
        
        # Auth - read/write only for authenticated users
        AuthType Digest
        AuthName webdav_user
        AuthUserFile /webdav.password
        Require valid-user

        # Show file list when opening in a browser
        Options Indexes
    </Directory>

    ErrorLog /logs/webdav_error.log
    CustomLog /logs/webdav_access.log combined
</VirtualHost>
